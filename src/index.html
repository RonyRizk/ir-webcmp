<head>
  <meta charset="utf-8" />

  <title>Stencil Component Starter</title>
  <script type="module" src="/build/ir-webcmp.esm.js"></script>
  <script nomodule src="/build/ir-webcmp.js"></script>
  <script src="assets/scripts/jquery.min.js"></script>
  <script src="assets/scripts/daterangepicker/moment.min.js"></script>
  <script src="assets/scripts/daterangepicker/daterangepicker.js"></script>
  <script src="assets/scripts/inputmask/jquery.inputmask.js"></script>

      overflow-x: hidden;

<body>
  <ir-common></ir-common>
  <ir-booking-details has-room-edit has-room-add has-room-delete baseurl="https://gateway.igloorooms.com/IR"
    language="en" has-print="true" has-receipt has-delete has-menu></ir-booking-details>
  <link rel="stylesheet" href="assets/scripts/toastr/toastr.css" type="text/css">
  <script>
    const bookingDetail = document.querySelector("ir-booking-details");
    setTimeout(() => {
      sessionStorage.removeItem('token');
      const ticket = getToken();
      bookingDetail.bookingNumber = "52273304065"
      bookingDetail.propertyid = getId();
      bookingDetail.ticket = ticket;
    }, 300)
  </script>

</body>
