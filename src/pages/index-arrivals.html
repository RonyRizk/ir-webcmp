<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Arrivals</title>
    <script type="module" src="/build/ir-webcmp.esm.js"></script>

    <ir-arrivals baseurl="https://gateway.igloorooms.com/IR" language="en"></ir-arrivals>

    <script>
        const arrivals_el = document.querySelector("ir-arrivals");
        if (arrivals_el) {
            (async () => {
                arrivals_el.propertyid = getId();
                arrivals_el.ticket = await getToken()
            })();
        } 
    </script>
