<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate HTML Page</title>
</head>

<body>
    <button id="generateButton">Generate HTML Page</button>

    <script>
        document.getElementById('generateButton').addEventListener('click', function () {
            // HTML content to be generated
            var htmlContent = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Generated Page</title>
            </head>
            <body>
                <h1>Hello, World!</h1>
                <p>This is a generated HTML page.</p>
            </body>
            </html>
            `;

            try {
                // Create a Blob from the HTML string
                var blob = new Blob([htmlContent], { type: 'text/html' });

                // Create an object URL from the Blob
                var url = URL.createObjectURL(blob);

                // Open the URL in a new window or tab
                window.open(url);

                // Optionally, you can revoke the object URL after some time to free up memory
                setTimeout(function () {
                    URL.revokeObjectURL(url);
                }, 10000); // Adjust the timeout as needed
            } catch (error) {
                console.error('Error creating or opening the generated HTML page:', error);
                alert('Failed to generate and open the HTML page. Check the console for details.');
            }
        });
    </script>
</body>

</html>
